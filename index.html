<!DOCTYPE html>
<head>
  <title>Mary Robison Quote Generator</title>
  <style type="text/css">
    body {
      background-color: #C6E2FF;
    }
    h1 {
      background-color: white;
      color: back;
      font-family: Impact;
      font-size: 36px;
      text-align: center;
    }
  
    div {
      min-height: 100px;
      width: 400px;
      display: block;
      border-radius: 5px;
      border-style: solid;
      background-color: white;
      border: 2px;
      border-color: black;
      text-align: center;
      margin: 0 auto;
    }
  
    p {
      -webkit-box-sizing: border-box;
      color: black;
      font-family: Garamond;
      font-size: 18px;
      font-style: bold;
      text-align: left;
      padding: 3em;
    }
    
  </style>
  <script src='http://code.jquery.com/jquery-latest.min.js' type='text/javascript'></script>
  <script type="text/javascript">
    $(document).ready(function() {
      var quotes = [
        "Carve just a regular face. These are for kids", 
        "Your jack-o\'-lanterns are much much better than mine", 
        "He wanted to assure her that she had missed nothing.",
        "He watched the jack-o\'-lanterns. The jack-o\'-lanterns watched him.",
        "He wanted to tell her, from the greater perspective he had, that to own only a little talent, like his, was an awful, plaguing thing; that being only a little special meant you expected too much, most of the time, and liked yourself too little. He wanted to assure her that she had missed nothing.",
        "The papers reeked sweetly with the smell of pumpkin innards.",
        "Something else that makes me angry is that I got too old to prostitute myself. I wasn\'t going to anyway but it was there, it was my Z plan."
        "\“This,\" I say, pointing to the area in front of me, \"is not my real life. My real life is still coming up. It\’s just a matter of my digging in. I won\’t have this hair, for one. I\’ll put better magazines out. Drink juice. Take stuff to Goodwill. Get the car tuned. That, there, will be my real life.\”"
      ];
      
      /*
        TODO TODO TODO
        1. Add more quotes
        2. Add a little button that says "Push me!"
          OR
        2. Make default text for the quote window say "click me for a quote"
        3. Add citations at bottom of page that change with quotes
      */
      
      $("#button").click(function() {
        var quoteIndex = Math.floor(Math.random() * quotes.length);
        var nextQuote = quotes[quoteIndex];
        $("#quote").text(nextQuote);
      });
    });
  </script>
</head>

<body>
  <h1>I Made This for Kevin Canty</h1>
  <div id="button"><p id="quote">Mary Robison Quote Generator</p></div>
    
</body>

</html>
